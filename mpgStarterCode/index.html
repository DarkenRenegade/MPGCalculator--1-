<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script src="mpgCalc.js"></script>
</head>

<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <!--  -->
        <form> 
            <label for="miles_driven">Miles Driven:</label>
            <input type="text" id="miles_driven">
            <span>*</span>
            <br>
            <label for="gallons_used">Gallons of Gas Used:</label>
            <input type="text" id="gallons_used">
            <span>*</span>
            <br>
            <label for="mpg">Miles Per Gallon</label>
            <input type="text" id="mpg" disabled><br>
            <label>&nbsp;</label>
            <input type="button" id="calculate" value="Calculate MPG"><br>
            <label>&nbsp;</label>
            <input type="button" id="clear" value="Clear Entries"><br>
        </form>
    </main>
</body>

</html>
